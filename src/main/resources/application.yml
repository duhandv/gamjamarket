#server.servlet.session.cookie.max-age=1800
server:
  servlet:
    session:
      tracking-modes: cookie
      timeout: 60m
spring:
  config:
    import:
      - secret.yml
  cloud:
    openfeign:
      client:
        config:
          default:
            logger-level: FULL
  session:
    store-type: redis
  data:
    redis:
      host: localhost
      port: 6379
kakao:
  map:
    url: "https://dapi.kakao.com"